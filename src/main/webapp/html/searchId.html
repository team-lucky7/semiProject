<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="../resources/css/searchId.css">
</head>
<header>
    <ul>
        <li>
            <a href="#">아이디 찾기</a>
        </li>

        <li>
            <a href="#">비밀번호 초기화</a>
        </li>
    </ul>
</header>
<body>

    <main>
        <section class="searchId-area">
            <a href="${contextPath}">
                <img src="../resources/images/logo.jpg" height="150px">
            </a>
            <form action="${contextPath}/searchId" name="searchId-form" onsubmit="">
                <div>
                    <span>이름</span>
                    <input type="text" name="inputName">
                </div>
                <div>
                    <span>이메일</span>
                    <input type="text" name="inputEmail">
                </div>
                <div>
                    <button id="searchId-btn">확인</button>
                </div>
                
            </form>
        </section>
    </main>
</body>
</html>
