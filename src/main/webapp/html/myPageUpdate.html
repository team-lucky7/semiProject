<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="myPage-main">
        <h1 class="myPage-title">내 정보</h1>

        <form action="#" method="post" name="myPage-form">

            <div class="myPage-row">
                <label>이름</label>
                <input type="text" name="memberName" value="회원이름" maxlength="10">
            </div>

            <div class="myPage-row">
                <label>생년월일</label>
                <input type="text" name="memberBirth" value="1999-01-01" maxlength="11">
            </div>

            <div class="myPage-row">
                <label>이메일</label>
                <input type="text" name="memberEmail" value="kh@naver.com">
            </div>

            <div class="myPage-row">
                <label>휴대폰 번호</label>
                <input type="text" name="memberTel" value="01012341234" maxlength="11">
            </div>
            <div class="myPage-row">
                <label>성별</label>
                <input type="text" name="memberGenger" value="여성">
            </div>
            <div class="myPage-row">
                <label>비밀번호변경</label>
                <button><a href="">확인</a></button>
            </div>



            <button id="info-update-btn">수정하기</button>

        </form>


    </section>

</body>
</html>
